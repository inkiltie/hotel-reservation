<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User Comments</title>
		<style>
			body { background-color: #99ffcc; }
            table { border: 0px solid #000;	border-collapse: collapse; width:100%; }
		    th { border: 1px solid #000; padding: 10px;	font-size: 1.2em; }
		    td { border: 1px solid #000; padding: 10px;	}
		</style>
        <script type="text/javascript">
            function PostComments(){
                document.getElementById("show_table").style.display="block";
                document.forms[0].style.display="none";
                ShowForm();
                var today = new Date();
                var postDay = today.getDay();
                var postDate = today.getDate();
                var postMonth = today.getMonth();
                var postYear = today.getFullYear();
                var postHour = today.getHours();
                var postMin = today.getMinutes();
                var weekDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var timeOfDay;
	                if (postHour < 12)
	                {
		                timeOfDay=" AM";
	                }
	                else 
                    {
		                timeOfDay=" PM";
	                }
                var minDisplay;
	                if(postMin<10)
                    {
		                minDisplay="0";
	                }
	                else
                    {
		                minDisplay="";
	                }
                var datePosted = weekDay[postDay] + ", " +month[postMonth] + " " +  postDate + ", " + postYear + " at " +postHour +":" +minDisplay+ postMin + timeOfDay;
                var myTable = document.getElementById("tbl_user_comments");
                var tblBody = document.createElement("tbody");
                var row = document.createElement("tr");
                var col1 = document.createElement("td");
                var col2 = document.createElement("td");
                var col3 = document.createElement("td");
                var userName = document.forms[0].name.value;
                var userComment = document.forms[0].comment.value;
                var col1Text = document.createTextNode(userName);
                var col2Text = document.createTextNode(userComment);
                var col3Text = document.createTextNode(datePosted);
                col1.appendChild(col1Text);
                col2.appendChild(col2Text);
                col3.appendChild(col3Text);
                row.appendChild(col1);
                row.appendChild(col2);
                row.appendChild(col3);
                tblBody.appendChild(row);
                myTable.appendChild(tblBody);
            }

            function HideTable()
            {
	            HideForm();
	            document.getElementById("show_table").style.display="none";
            }

            function HideForm()
            {
	            document.getElementById("show_form").style.display="none";
            }	

            function ShowForm()
            {
	            document.getElementById("show_form").style.display="block";
            }
        </script>
    </head>
    <body onload="HideTable();">
        <img src="lifezest-logo.jpg" alt="logo" />
        <h1>User Comments</h1>
        <hr size="3" color="blue"><br />
            <form name="contact" >
            First Name or Nickname: <input type="text" name="name" size="30"/> <br /><br />

	        <h3>Comment/Question:</h3>
            <textarea cols="60"	rows="10" name="comment">Please write your comments here</textarea><br /><br />
            <input type="reset" name="reset" value="Reset" />&nbsp;&nbsp;&nbsp;
            <input type="button" name="submit" value="Post Comment" onclick="PostComments();"/>	
        </form><br /><br />

        <div id="show_table">
            <table id=tbl_user_comments>
                <tr>
                    <th>User Name</th>
                    <th>Comments</th>
                    <th>Date Posted</th>
                </tr>
            </table>
        </div><br /><br />

        <div id="show_form">
	        <a href="UserComments.html">Go back to form</a>	
	    </div>
	</body>
</html>
